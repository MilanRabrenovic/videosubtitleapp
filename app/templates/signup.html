<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle Studio Â· Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { display: ["Space Grotesk", "system-ui", "sans-serif"] } } } };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100 font-display text-slate-900">
    <main class="mx-auto flex min-h-screen w-full max-w-lg flex-col justify-center px-6 py-12">
      <div class="rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
        <p class="text-xs uppercase tracking-[0.3em] text-amber-600/80">Subtitle Studio</p>
        <h1 class="mt-3 text-2xl font-semibold">Create account</h1>
        <p class="mt-2 text-sm text-slate-500">Set up your workspace to keep projects private.</p>
        {% if error %}
          <div class="mt-4 rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">{{ error }}</div>
        {% endif %}
        <form action="/signup" method="post" class="mt-6 space-y-4">
          <label class="flex flex-col gap-2 text-sm font-medium text-slate-700">
            Email
            <input type="email" name="email" required class="rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-200" />
          </label>
          <label class="flex flex-col gap-2 text-sm font-medium text-slate-700">
            Password
            <input type="password" name="password" required class="rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-200" />
          </label>
          <button type="submit" class="w-full rounded-lg bg-amber-400 px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-amber-300">
            Create account
          </button>
        </form>
        <p class="mt-4 text-sm text-slate-500">
          Already have an account? <a class="font-semibold text-amber-600 hover:text-amber-500" href="/login">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
